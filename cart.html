<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <img src="assets/icons/favicon.png" alt="Thefestive Logo" class="logo">
  <nav>
    <a href="products.html">Shop</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<main class="cart-page">
  <h2>Your Cart ðŸ›’</h2>
  <div id="cart-items"></div>
  <div class="cart-total">
    Total: â‚¹<span id="total">0</span>
  </div>
</main>

<footer class="footer">
  <p class="credit">Developed and Designed by Rohit Sahu</p>
</footer>

<script src="js/data.js"></script>
<script src="js/cart.js"></script>

<script>
function renderCart() {
  const items = document.getElementById("cart-items");
  const totalEl = document.getElementById("total");

  items.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    items.innerHTML = "<p class='empty-cart'>Your cart is empty ðŸ›’</p>";
    totalEl.innerText = "0";
    return;
  }

  cart.forEach((id, index) => {
    const p = products.find(x => x.id === id);
    total += p.price;

    items.innerHTML += `
      <div class="cart-row">
        <img src="${p.image}">
        <div class="cart-info">
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
        </div>
        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
      </div>
    `;
  });

  totalEl.innerText = total;
}

renderCart();
</script>

</body>
</html>
